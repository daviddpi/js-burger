<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- link js -->
        <script src="js/myscript.js" defer></script>
        <title>Burger shop</title>
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- parte sinistra della pagina -->
            <div class="col-md-6 col-12 p-0">
                <section id="name-page">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <h1 class="fw-bold">Create Your Burger</h1>
                            </div>
                        </div>
                    </div> 
                </section>

                <section id="ingredienti" class="d-flex align-items-center mb-5 ">
                    <div class="container">
                        <div class="row">
                            <!-- nome hamburger -->
                        <div class="col-12 mb-3">
                            <input type="text" id="nome-burger" class="mb-3" placeholder="Name Your Burger">
                            <h3>Ingredients</h3>
                        </div>

                        <!-- sezione degli ingredienti -->
                        <div class="col-md-6 col-12">
                            <ul>
                                <li>
                                    <label>Tomato</label>
                                    <input class="add-ingredients" type="checkbox" id="ch-pomodoro" name="pomodoro" value="4">
                                    <label class="my_text-red">add</label>
                                </li>
                                <li>
                                    <label>Lettuce</label>
                                    <input class="add-ingredients" type="checkbox" id="ch-lattuga" name="lattuga" value="2.5">
                                    <label class="my_text-red">add</label>
                                    
                                </li>
                                <li>
                                    <label>Ketchup</label>
                                    <input class="add-ingredients" type="checkbox" id="ch-ketchup" name="ketchup" value="1">
                                    <label class="my_text-red">add</label> 
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-6 col-12">
                            <ul>
                                <li>
                                    <label>Cheese</label>
                                    <input class="add-ingredients" type="checkbox" id="ch-formaggio" name="formaggio" value="3.5">
                                    <label class="my_text-red">add</label>
                                </li>
                                <li>
                                    <label>Egg</label>
                                    <input class="add-ingredients" type="checkbox" id="ch-uovo" name="uovo" value="5">
                                    <label class="my_text-red">add</label>
                                </li>
                                <li>
                                    <label>Mustard</label>
                                    <input class="add-ingredients" type="checkbox" id="ch-mostarda" name="mostarda" value="2">
                                    <label class="my_text-red">add</label>
                                </li>
                            </ul>
                        </div>

                        <div class="col-12 d-flex p-3 gx-5 mb-3">
                            <div class="me-5">Discount Coupon</div>
                            <input type="text" id="coupon" placeholder="#GRGPUB20">
                        </div>
    
                        <div class="col-12 d-flex justify-content-center">
                            <button id="btn-calcolo" class="text-center" type="button">Calculate</button>
                        </div>
                    </div>
                </section>

                <section id="your-price">
                    <div class="container">
                        <div class="row align-items-center p-0">
                            <div class="col-12 d-flex justify-content-between">
                                <h3>Your Price</h3>
                                <h3 id="prezzo-burger">&euro;</h3>
                            </div>
                        </div>
                    </div>
                </section>
            </div> 
                   
            <!-- parte destra della pagina -->
            <div class="col-md-6 col-12 p-0" id="parte-destra">

            </div>      
        </div>
    </div>
</body>
</html>
